<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>

	<f:metadata>
		<f:viewAction action="#{itemsBean.onload}" />
	</f:metadata>

	<h:head>
		<title><h:outputText value="ITEMS" /></title>
	</h:head>

	<h:body>

		<h:form>

			<h:messages />

			<div>
				<h:commandButton value="add an item" action="#{itemsBean.add}">
					<f:ajax render="@form" />
				</h:commandButton>
			</div>

			<div>
				<h:commandButton value="refresh whole form">
					<f:ajax render="@form" />
				</h:commandButton>
			</div>

			<hr />

			<h2>
				<h:outputText value="Count" />
			</h2>

			<div>
				<h:outputText value="#{itemsBean.items.size()}" />
			</div>

			<hr />

			<h2>
				<h:outputText value="UI REPEAT" />
			</h2>

			<ui:repeat var="item" value="#{itemsBean.items}">
				<div>
					<h:outputText value="#{item.id} #{item.name} " />
					<h:commandButton value="delete INFO"
						action="#{itemsBean.deleteInfo}">
						<f:setPropertyActionListener value="#{item}"
							target="#{itemsBean.item}" />
						<f:ajax render="@form" />
					</h:commandButton>
					<h:commandButton value="delete ERROR"
						action="#{itemsBean.deleteError}">
						<f:setPropertyActionListener value="#{item}"
							target="#{itemsBean.item}" />
						<f:ajax render="@form" />
					</h:commandButton>
				</div>
			</ui:repeat>

			<hr />

			<h2>
				<h:outputText value="C FOREACH" />
			</h2>

			<c:forEach var="item" items="#{itemsBean.items}">
				<div>
					<h:outputText value="#{item.id} #{item.name} " />
				</div>
			</c:forEach>

		</h:form>

	</h:body>

</f:view>

</html>
