
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>

	<f:metadata>
		<f:viewAction action="#{itemsBean.onload}" />
	</f:metadata>

	<h:head>
		<title><h:outputText value="ITEMS" /></title>
	</h:head>

	<h:body>

		<h:form>

			<h:messages />

			<h:commandButton value="add" action="#{itemsBean.add}">
				<f:ajax render="@form" />
			</h:commandButton>
			
			<h:commandButton value="refresh">
				<f:ajax render="@form" />
			</h:commandButton>

			<h:outputText value="#{itemsBean.items.size()}" />

			<ui:repeat var="project" value="#{projectsBean.projects}">
				<div>
					<h:outputText value="#{project.projectId} #{project.name} " />
					<h:commandButton value="delete">
						<f:ajax render="@form" />
					</h:commandButton>
				</div>
			</ui:repeat>

			<c:forEach var="project" items="#{projectsBean.projects}">
				<div>
					<h:outputText value="#{project.projectId} #{project.name} " />
				</div>
			</c:forEach>

		</h:form>

	</h:body>

</f:view>

</html>
